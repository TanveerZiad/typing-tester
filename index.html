<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostly Typing Tester</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=UnifrakturMaguntia&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spooky-container">
      <!-- Floating mist layers -->
      <div class="mist"></div>
      <div class="mist"></div>
      <div class="mist"></div>
      
      <!-- Ghostly spirits -->
      <div class="spirit">
          <svg viewBox="0 0 60 80" fill="currentColor">
              <path d="M30 10 C20 10, 15 20, 15 30 L15 60 C15 65, 18 70, 22 70 C25 68, 28 70, 30 68 C32 70, 35 68, 38 70 C42 70, 45 65, 45 60 L45 30 C45 20, 40 10, 30 10 Z"/>
              <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.8)"/>
              <circle cx="35" cy="25" r="3" fill="rgba(255,255,255,0.8)"/>
          </svg>
      </div>
      
      <div class="spirit">
          <svg viewBox="0 0 60 80" fill="currentColor">
              <path d="M30 8 C18 8, 12 18, 12 28 L12 58 C12 63, 15 68, 19 68 C22 66, 25 68, 27 66 C29 68, 32 66, 35 68 C39 68, 42 63, 42 58 L42 28 C42 18, 36 8, 30 8 Z"/>
              <circle cx="24" cy="23" r="2.5" fill="rgba(255,255,255,0.9)"/>
              <circle cx="36" cy="23" r="2.5" fill="rgba(255,255,255,0.9)"/>
          </svg>
      </div>
      
      <div class="spirit">
          <svg viewBox="0 0 60 80" fill="currentColor">
              <path d="M30 12 C22 12, 17 22, 17 32 L17 62 C17 67, 20 72, 24 72 C27 70, 30 72, 32 70 C34 72, 37 70, 40 72 C44 72, 47 67, 47 62 L47 32 C47 22, 42 12, 30 12 Z"/>
              <circle cx="26" cy="27" r="3" fill="rgba(255,255,255,0.7)"/>
              <circle cx="34" cy="27" r="3" fill="rgba(255,255,255,0.7)"/>
          </svg>
      </div>
      
      <div class="spirit">
          <svg viewBox="0 0 60 80" fill="currentColor">
              <path d="M30 6 C16 6, 10 16, 10 26 L10 56 C10 61, 13 66, 17 66 C20 64, 23 66, 25 64 C27 66, 30 64, 33 66 C37 66, 40 61, 40 56 L40 26 C40 16, 34 6, 30 6 Z"/>
              <circle cx="23" cy="21" r="2" fill="rgba(255,255,255,0.8)"/>
              <circle cx="37" cy="21" r="2" fill="rgba(255,255,255,0.8)"/>
          </svg>
      </div>
      
      <!-- Central text area for typing -->
      <div class="text-area" id="textDisplay"></div>
      
      <!-- Controls panel -->
      <div class="controls-panel">
        <select id="difficultySelector" class="difficulty-selector">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        
        <select id="fontSelector" class="font-selector">
          <option value="cinzel">Cinzel</option>
          <option value="medieval">Medieval Sharp</option>
          <option value="unifraktur">UnifrakturMaguntia</option>
          <option value="special">Special Elite</option>
        </select>
      </div>
      
      <!-- New text button (ghost icon) -->
      <button id="newTextBtn" class="new-text-btn" title="New Text">
        ðŸ‘»
      </button>
      
      <!-- Invisible typing input -->
      <input type="text" id="typingInput" autocomplete="off" spellcheck="false">
  </div>

  <script src="script.js"></script>
</body>
</html>
